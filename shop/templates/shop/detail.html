<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <img src="{{ product_object.image }}" class="img-fluid" alt="{{ product_object.title }}">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h2>{{ product_object.title }}</h2>
            <h4 class="text-muted">
                Original Price: <s>${{ product_object.price }}</s>
            </h4>
            <h4 class="text-success">
                Discount Price: ${{ product_object.discount_price }}
            </h4>
            <p class="mt-3">{{ product_object.description }}</p>

            <!-- Example button -->
            <button class="btn btn-primary mt-2">Add to Cart</button>
        </div>
    </div>
</div>
</body>
</html>
